<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Edit Meal</title>
</head>
<body>
<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="main2 ::html_headtag">
	<meta charset="ISO-8859-1">
	<title>Food Along!</title>
</head>

<body>
	<div th:replace="main2 ::html_header"></div>
	<div class="banner">
		<div class="fknboxcenter mx-auto">
			<div class="container">
				<h1>Edit Meals</h1>

				<form class="mt-3" action="/saveEditedMeal" method="POST" >
					<input type="hidden" name="id" th:value="${meal.id}">
					<div class="input-group">
						<input class="fs-3" type="text" name="mealName" th:value="${meal.mealName}"/>
						<input class="btn-gul fs-3" type="submit" value="Save Meal">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="main2 ::html_footer"></div>
</body>
</html>
