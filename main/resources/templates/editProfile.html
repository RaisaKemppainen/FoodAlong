<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="main2 ::html_headtag">
    <meta charset="ISO-8859-1">
    <title>Edit Profile</title>
</head>

<body>
    <div th:replace="main2 ::html_header"></div>
    <div class="banner">
        <div class="fknboxcenter mx-auto">
            <h1 text-center mb-5 mt-3>Edit Profiles</h1>
            <table class="registerform">
                <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                    <tbody class="text-start">
                        <tr th:each="profile : ${user.profileList}" class="fs-4">
                            <td th:text="${profile.name}"> </td>
                            <td><a th:href="'/user/deleteProfile/' + ${profile.id}" class="btn btn-rosa px-4">Delete</a></td>
                        </tr>
                    </tbody>
            </table>

            <a href="/user/profile/" class="btn px-5 p-3 m-4 fs-3">Done! Back to Profiles</a>
        </div>
    </div>
    <div th:replace="main2 ::html_footer"></div>
</body>
</html>
